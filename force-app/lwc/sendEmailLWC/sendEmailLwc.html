<!-- sendEmailLwc.html -->
     
<template >
    <template if:true={isModalOpen}>
        <!-- modal start -->  
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
              </button>
              <div class="slds-modal__header">
                <h1 class="slds-modal__title slds-hyphenate">Send Email {isModalOpen} {selectedClients}</h1>
              </div>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input label="To Address" value={toAddress}></lightning-input>
            <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
            <lightning-textarea label="Email Body" value={emailBody} onchange={handleBodyChange}></lightning-textarea>
        </div>
        <div class="slds-modal__footer">
            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
            <lightning-button label="Send" variant="brand" onclick={sendEmailToClients}></lightning-button>
        </div>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
</template>
